[tox]
envlist = py310,py311,py312,lint,type,security
isolated_build = False
skipsdist = False

[testenv]
package = wheel
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest>=7.4.0
    pytest-asyncio>=0.21.0
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
    pytest-timeout>=2.2.0
commands =
    pytest {posargs:tests python/tests} -v --cov=mlperf --cov-report=term-missing --cov-report=html

[testenv:lint]
deps =
    black>=23.11.0
    ruff>=0.1.0
commands =
    black --check python/
    ruff check python/ tests/ python/tests/

[testenv:type]
deps =
    mypy>=1.7.0
    types-redis
    types-requests
    types-PyYAML
commands =
    mypy python/mlperf --ignore-missing-imports

[testenv:security]
deps =
    bandit[toml]>=1.7.5
    pip-audit>=2.7.0
commands =
    bandit -r python/mlperf -f json -o {toxworkdir}/bandit-report.json
    pip-audit -e . || true

[testenv:docs]
deps =
    mkdocs>=1.6.1
    mkdocs-material>=9.5.34
commands =
    mkdocs build --strict

[testenv:benchmark]
deps =
    -e .[ml]
commands =
    python scripts/benchmarks/training_benchmark.py
    python scripts/benchmarks/inference_benchmark.py
    python scripts/benchmarks/distributed_benchmark.py