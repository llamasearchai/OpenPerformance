[tox]
envlist = py39,py310,py311,py312,lint,type,security
isolated_build = True
skipsdist = False

[testenv]
deps =
    pytest>=7.4.0
    pytest-asyncio>=0.21.0
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
    pytest-timeout>=2.2.0
    -r{toxinidir}/requirements.txt
commands =
    pytest {posargs:tests/} -v --cov=mlperf --cov-report=term-missing --cov-report=html

[testenv:lint]
deps =
    black>=23.9.0
    isort>=5.12.0
    flake8>=6.1.0
    pylint>=3.0.0
commands =
    black --check python/
    isort --check-only python/
    flake8 python/
    pylint python/mlperf

[testenv:type]
deps =
    mypy>=1.6.0
    types-redis
    types-requests
    types-PyYAML
    -r{toxinidir}/requirements.txt
commands =
    mypy python/mlperf --ignore-missing-imports

[testenv:security]
deps =
    bandit[toml]>=1.7.5
    safety>=2.3.0
commands =
    bandit -r python/mlperf -f json -o {toxworkdir}/bandit-report.json
    safety check --json

[testenv:docs]
deps =
    sphinx>=7.2.0
    sphinx-rtd-theme>=1.3.0
    mkdocs>=1.5.0
    mkdocs-material>=9.4.0
commands =
    sphinx-build -b html docs/ docs/_build/html

[testenv:benchmark]
deps =
    -r{toxinidir}/requirements.txt
commands =
    python scripts/benchmarks/training_benchmark.py
    python scripts/benchmarks/inference_benchmark.py
    python scripts/benchmarks/distributed_benchmark.py