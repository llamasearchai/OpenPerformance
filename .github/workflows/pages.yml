name: Docs (MkDocs) to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Pin MkDocs toolchain
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install "mkdocs==1.6.1" "mkdocs-material==9.5.34"

      - name: Install project docs extras
        run: |
          set -euo pipefail
          pip install -e .[docs-site]

      - name: Build MkDocs site
        env:
          MKDOCS_CONFIG: mkdocs.yml
        run: |
          set -euo pipefail
          mkdocs build --strict -f "${MKDOCS_CONFIG}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4